					{ url: "https://www.youtube.com/embed/aDv3_L7c0xo", picture: "https://i2.wp.com/medicinex.stanford.edu/wp-content/uploads/2014/02/nikki_estanol_1920_10801.jpg", patient: "Nicole Estanol", condition: "Juvenile Rheumatoid Arthritis"},
					{ url: "https://www.youtube.com/embed/9NFfznRillE", picture: "https://i.ytimg.com/vi/9NFfznRillE/maxresdefault.jpg", patient: "Liza Bernstein", condition: "Breast Cancer"},
					{ url: "https://www.youtube.com/embed/Z4zRJFQhDCo", picture: "https://i2.wp.com/medicinex.stanford.edu/wp-content/uploads/conference/cache/wide_4806.jpg", patient: "Devon Low", condition: "COPD"},

				]



				function createTable() {					
					var m = 0
					var n = 0
					var numCols = 4
					var numRows = Math.floor(videos.length/numCols+1)

					for (var k = 1; k <= numRows; k++){

						document.write("<tr>");
						for (var i = 1; i <= numCols; i++){	
							document.write("<td><table><tr>");
							// document.write("<td><iframe src=" + videos[n].url + "></iframe></td>");
							
							document.write("<td><a data-fancybox data-type='iframe' data-src=" + videos[n].url + "><img class='picture' src=" + videos[n].picture + "></a></td>");

							document.write("</tr><tr>");
							document.write("<td id='videoTitle'><p><a id='linkColor' data-fancybox data-type='iframe' data-src=" + videos[n].url + ">" + videos[n].patient + "</a></p></td>");

							// document.write("</tr><tr>");
							// document.write("<td class='videoSubTitle'><a data-fancybox data-type='iframe' data-src=" + videos[n].url + "> -- </a></td>");

							document.write("</tr><tr>");
							document.write("<td id='videoSubTitle'><p><a id='linkColor' data-fancybox data-type='iframe' data-src=" + videos[n].url + ">" + videos[n].condition + "</a></p></td>");
							document.write("</tr></table></td>");
							n = n + 1;
						}
						document.write("</tr>"); 
					}
				}

				
			</script>

			<table align="center">
				
				<script>createTable();</script>
