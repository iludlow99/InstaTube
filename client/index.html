				function createTable() {
				    //To fill the table with javascript 
				    
				    for (var j = 0; j < col1.length; j++) {

				        if (j % 2 == 0) {
				            document.write("<tr><td><a data-fancybox data-type='iframe' data-src=" + col1[j] + "><iframe src=" + col2[j] + "></iframe></a></td>");

				            document.write("<td><iframe src=" + col3[j] + "></iframe></td>");
				            document.write("<td><iframe src=" + col4[j] + "></iframe></td></tr>");
				        } else {
				            document.write("<tr><td class='videoTitle'><a data-fancybox data-caption='' data-fancybox data-type='iframe' data-src=" + col1[j-1] + ">" + col1[j] + "</a></td>");

				        }
